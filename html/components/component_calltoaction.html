<body>
  
  <!-- CALL TO ACTION - Download / Newsletter -->
  <section class="calltoaction" id="anch-download">
    <div class="container">
      <!-- Section Header -->
      <div class="section-header">
        <h2 class="section-title">Get it</h2>
        <h3 class="section-subtitle">Lorem ipsum per fames turpis tempor elementum felis venenatis, odio vivamus sagittis massa platea</h3>
      </div><!-- End Section Header -->
      <!-- Section Content -->
      <div class="r1 row">
        <div class="c1 col-md-12">
          <!-- Download Buttons -->
          <div class="download-buttons animateblock ltr-2 speed-1">
            <a class="btn btn-lg btn-danger" href="#" target="_blank"><i class="fa fa-apple"></i>App Store</a>
            <a class="btn btn-lg btn-danger" href="#" target="_blank"><i class="fa fa-android"></i>Google Play</a>
          </div>
          <!-- Newsletter -->
          <div class="newsletter-wrapper animateblock rtl-2 speed-1">
            <h3>Do you want to know more?</h3>
            <form class="form-inline" role="form">
              <div class="form-group input-group">
                <label class="sr-only" for="newsletteremail">Email address</label>
                <input class="form-control" id="newsletteremail" type="email" placeholder="Enter email">
                <div class="input-group-btn">
                  <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown" type="button">Sign Up <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li><a href="#">Subscribe</a>
                    </li>
                    <li><a href="#">Unsubscribe</a>
                    </li>
                  </ul>
                </div>
              </div>
              <small class="help-block">Don't worry. We do not spam :)</small>
            </form>
          </div><!-- End Newsletter -->
        </div>
      </div><!-- End Section Content -->
    </div>
  </section><!-- END CALL TO ACTION -->
